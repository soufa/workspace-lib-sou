<div class="component" pTooltip="{{component?.name}}" tooltipPosition="bottom" showDelay="1000" hideDelay="500">
  <div class="component-image">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path [attr.d]="component.icon"/>
    </svg>
  </div>
  <div class="name">
    <span>{{component.name}}</span>
  </div>
</div>
